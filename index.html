<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> The Evolution Of JavaScript Module  </title>
</head>
<body>

    
    <script>
        var name = "John" 
        function doSomeThing () {
            console.log(`Hello, it's ${name} here.`) 
        } 
    </script>

    <script> 
        // ...
        var name = "Mujing" 
        function doSomeThing () {
            console.log(`Yo, it's ${name} here.`) 
        }
        
        doSomeThing() // Yo, it's Mujing here.
    </script>
  
</body>
</html>
